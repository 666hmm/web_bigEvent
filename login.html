<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <!-- 引入layui的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <!-- 引入自己的样式表 -->
    <link rel="stylesheet" href="/assets/css/login.css" />

</head>

<body>
    <!-- logo区域 -->
    <div class="logo"><img src="/assets/images/logo.png" alt="" srcset=""> </div>
    <!-- 登陆注册区域 -->
    <div class="loginANDregup">
        <!-- 标题 -->
        <div class="titile">后台管理系统</div>
        <!-- 表单区域 -->
        <!-- 登录的div -->
        <div class="login">
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" />
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="pwd" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input" />
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-bg-blue" lay-submit lay-filter="formDemo">登录</button>
                </div>
            </form>

            <a href="javascript:;" id="regup">去注册账号 </a>
        </div>
        <!-- 注册的div -->
        <div class="regup" style="display: none;">
            <form class="layui-form" id="form_regup">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" />
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="pwd" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input" id="pwd" />
                </div>
                <!-- 密码确认框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repwd" required lay-verify="required|pass|repass" placeholder="请再次输入密码" autocomplete="off" class="layui-input" />
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-bg-blue" lay-submit lay-filter="formDemo" id="regup">注册</button>
                </div>
            </form>
            <a href="javascript:;" id="login">去登陆</a>
        </div>

    </div>
    <!-- 导入layui的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="/assets/lib/jquery.js "></script>
    <!-- 导入baseAPI.js -->
    <script src="/assets/js/baseAPI.js "></script>
    <!-- 导入自己的js -->
    <script src="/assets/js/login.js "></script>
</body>

</html>
