<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <!-- 引入layui的样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <!-- 引入自己的样式表 -->
    <link rel="stylesheet" href="/assets/css/login.css" />

</head>

<body>
    <!-- logo区域 -->
    <div class="logo"><img src="/assets/images/logo.png" alt="" srcset=""> </div>
    <!-- 登陆注册区域 -->
    <div class="loginANDregup">
        <!-- 标题 -->
        <div class="titile">后台管理系统</div>
        <!-- 表单区域 -->
        <!-- 登录的div -->
        <form class="layui-form login">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            <button type="button" class="layui-btn  layui-btn-normal layui-btn-fluid">登录</button>
            <div class="goRegup"><a href="javascript:;" id="goRegup">去注册账号</a></div>
        </form>
        <!-- 注册的div -->
        <form class="layui-form gologin" style="display:none;">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            <button type="button" class="layui-btn  layui-btn-normal layui-btn-fluid">注册</button>
            <div><a href="javascript:; " id="goLogin ">去登录</a></div>
        </form>

    </div>
    <!-- 导入jQuery -->
    <script src="/assets/lib/jquery.js "></script>
    <!-- 导入自己的js -->
    <script src="/assets/js/login.js "></script>
</body>

</html>
