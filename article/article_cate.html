<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/article/article_cate.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header"><span>文章类别管理</span><button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btn_cate">添加分类</button></div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col/>
                    <col/>
                    <col width="200" />
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- 定义文章分类模板引擎模板 -->
    <script type="text/html" id="tpl_cate">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td><button type="button" class="layui-btn layui-btn-normal layui-btn-xs" id="form-eidt" data-Id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn  layui-btn-danger layui-btn-xs" id="form-del" data-Id="{{$value.Id}}">删除</button></td>
        </tr>
        {{/each}}
    </script>
    <!-- 添加分类弹出层 -->
    <script type="text/html" id="btn_addcate">
        <form class="layui-form" id="form-add">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 编辑按钮弹出层 -->
    <script type="text/html" id="btn_addedit">
        <form class="layui-form" id="form-edit" lay-filter="form-edit">
            <!-- 设置隐藏域，存储id -->
            <input type="hidden" name="Id">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="confirm-edit">确认修改</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 导入layui的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery的js -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入baseAPI的js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入模板引擎的js -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 导入自己的js -->
    <script src="/assets/js/article/article_cate.js"></script>
</body>

</html>
